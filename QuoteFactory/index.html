<!DOCTYPE html>
<html>
<head>
    <title>Quote Factory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Goudy+Bookletter+1911" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Calligraffitti" />
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lato' type='text/css' />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <h1>Quote Factory</h1>
  <h2>Some of my favorite quotes</h2>
  <div class="marged">
    <button class="another-quote btn btn-default btn-lg">Click for another one</button>
  </div>
  <div class="marged framed">
    <div class="lowFramed">
      <p class="quote"></p>
      <p class="signature"></p>
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
